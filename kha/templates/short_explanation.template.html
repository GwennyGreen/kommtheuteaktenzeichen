{%- if verdict == Verdict.YES -%}
            Heute,
            <time datetime="{{ iso_start_date | safe }}">{{
                formatted_start_date | safe
            }}</time>
            im {{ tv_network }}.
{%- elif verdict == Verdict.NO -%}
            Erst am
            <time datetime="{{ iso_start_date | safe }}">{{
                formatted_start_date | safe
            }}</time>.
{%- endif -%}
